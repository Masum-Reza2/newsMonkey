<!DOCTYPE html>
<html lang="en" data-theme='light'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./monkeyLogo.jpg" type="image/x-icon">
    <title>News Monkey</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="max-w-7xl mx-auto">

    <div id="newsCategories" class=" grid gap-y-2 grid-cols-2 lg:grid-cols-3 text-center font-bold py-5 space-y-1">
        <!-- dynamically types of news categories will appear here -->
    </div>

    <div class="text-center hidden" id="loadingSpinner">
        <!-- loading spinner -->
        <span class="loading loading-ring loading-lg"></span>
        <span class="loading loading-ring loading-lg"></span>
        <span class="loading loading-ring loading-lg"></span>
    </div>

    <div id="categoryNews"
        class=" w-[90%] mx-auto grid gap-x-5 gap-y-10 py-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
        <!-- dynamic category news here-->


    </div>

    <!-- Open the modal using ID.showModal() method -->
    <dialog id="modalShow" class="modal">
        <form method="dialog" class="modal-box">
            <div>
                <div id="modalItem">
                    
                </div>
            </div>
            <div class="modal-action flex justify-center">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
            </div>
        </form>
    </dialog>


    <script src="./engin.js"></script>
</body>

</html>
